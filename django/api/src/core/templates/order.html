<!-- templates/order.html -->
{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Order</title>
  <meta name="theme-color" content="#111827">
  <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
  <link rel="shortcut icon" href="{% static 'favicon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'favicon.png' %}">
  <style>
    :root{
      --bg:#0b1020;          /* 背景(ダーク紺) */
      --card:#111827;        /* カード(濃紺)  */
      --text:#e5e7eb;        /* 文字(薄灰)    */
      --muted:#9ca3af;
      --primary:#60a5fa;     /* アクセント     */
      --primary-600:#3b82f6;
      --ok:#10b981;
      --ng:#ef4444;
      --ring:0 0 0 3px rgba(96,165,250,.35);
      --shadow:0 10px 25px rgba(0,0,0,.25), 0 2px 8px rgba(0,0,0,.2);
      --radius:14px;
    }

    /* 全体 */
    html,body{height:100%}
    body{
      margin:0; padding:24px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', Meiryo, 'Apple Color Emoji', 'Segoe UI Emoji';
      background: radial-gradient(1200px 800px at 15% -10%, #1f2937 0%, var(--bg) 45%, #060914 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{max-width:640px; margin:0 auto;}

    /* フラッシュメッセージ */
    .msgs{margin:0 0 16px}
    .msg{
      border-radius:12px; padding:12px 14px; margin:10px 0;
      background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      font-size:14px; line-height:1.5;
    }
    .msg.ok{ border-color: rgba(16,185,129,.5); background: rgba(16,185,129,.1); }
    .msg.ng{ border-color: rgba(239,68,68,.5);  background: rgba(239,68,68,.08); }

    /* カード */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }
    h2{
      margin:0 0 14px; font-weight:700; letter-spacing:.02em;
    }
    .sub{
      margin:-4px 0 14px; color:var(--muted); font-size:12px;
    }

    /* フォーム */
    form{ margin-top:8px; }
    .field{ margin: 14px 0; }

    label{
      display:block; font-size:13px; color: var(--muted);
      margin: 0 0 6px;
    }

    /* すべてのフォーム要素は親幅にフィット（はみ出し対策） */
    select,
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      box-sizing:border-box;       /* ← はみ出し防止の肝 */
      display:block;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(17,24,39,.55);
      color: var(--text);
      font-size:16px;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      outline: none;
      appearance:none;
      -webkit-appearance:none;
    }
    select:focus,
    input:focus{
      border-color: var(--primary);
      box-shadow: var(--ring);
      background: rgba(17,24,39,.75);
    }
    /* iOSのズーム抑制（小画面） */
    @media (max-width:420px){
      select,input{ font-size:16px; }
    }

    /* 送信ボタン */
    .submit{
      width:100%;
      box-sizing:border-box;
      padding:12px 16px;
      margin-top:18px;
      border:0; border-radius:12px;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color:#fff; font-weight:700; font-size:16px; letter-spacing:.02em;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
    }
    .submit:hover{ filter: brightness(1.02); }
    .submit:active{ transform: translateY(1px); }
    .submit[disabled]{ opacity:.6; cursor:not-allowed; }

    /* 補足 */
    .note{
      margin-top:10px; color: var(--muted); font-size:12px; line-height:1.6;
      text-align:center;
    }

    @media print {
      /* 余白と向き（必要なら landscape に） */
      @page { size: A4 portrait; margin: 12mm; }

      /* 画面向けUIは隠す（ボタンなど） */
      .no-print { display: none !important; }

      /* thead/tfoot を各ページで繰り返す */
      thead { display: table-header-group; }
      tfoot { display: table-footer-group; }

      /* 大きい表での改ページ制御 */
      table { page-break-inside: auto; }
      tr, td, th { page-break-inside: avoid; page-break-after: auto; }

      /* セクション見出しで改ページを避ける/入れる調整（必要に応じて） */
      h2 { break-after: avoid-page; margin-top: 12px; }

      /* リンクの下線・色などを印刷向けに抑える */
      a { color: #111; text-decoration: none; }

      /* 背景色の出方はブラウザ設定依存。薄いグレーは線で代替も可能 */
      tbody tr:nth-child(odd){ background: #f2f3f5; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }

    /* 画面表示時だけ出す操作ボタンなど */
    @media screen {
      .print-actions { margin: 8px 0 16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="msgs">
      {% for m in messages %}
        <div class="msg {% if m.tags == 'success' %}ok{% elif m.tags %}ng{% endif %}">{{ m }}</div>
      {% endfor %}
    </div>

    <div class="card">
      <h2>Quick Order</h2>
      <div class="sub">SL / TP から自動で方向（BUY / SELL）を判定します。</div>

      <form method="post" onsubmit="this.querySelector('.submit').disabled = true;">
        {% csrf_token %}

        <div class="field">
          <label>口座ID</label>
          {{ form.account }}
        </div>

        <div class="field">
          <label>通貨ペア</label>
          {{ form.symbol }}
        </div>

        <div class="field">
          <label>SL（損切り価格）</label>
          {{ form.sl }}
        </div>

        <div class="field">
          <label>TP（利確価格）</label>
          {{ form.tp }}
        </div>

        <!-- <div class="field">
          <label>Risk％（リスク）</label>
          {{ form.risk_percent }}
        </div> -->

        <button type="submit" class="submit">発注ジョブを作成</button>

        <p class="note">
          ルール：SL &lt; TP → BUY / SL &gt; TP → SELL。<br>
          ロットは口座残高 × Risk％ から EA 側で自動計算します。
        </p>
      </form>
    </div>
  </div>
</body>
</html>
